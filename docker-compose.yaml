version: '3.8'

services:
  api:
    build:
      context: ./src/api
    environment:
      - SERVICE_FQDN_DIRECTMONEROAPI_5000
      - JWT_SECRET=${SERVICE_PASSWORD_JWTSECRET}
      - DATABASE_URL=mongodb://database:27017/directmonero
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./src/frontend
    environment:
      - SERVICE_FQDN_DIRECTMONEROFRONTEND_3030
      - VITE_APP_API_ADDRESS=${SERVICE_FQDN_DIRECTMONEROAPI_5000}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030"]
      interval: 30s
      timeout: 10s
      retries: 5

  database:
    image: mongo:8
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mongo_data:
